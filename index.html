<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-copy.css">
</head>

<body>

    <div class="wrapper">
        <h1 id="head">Check Weather</h1>

        <div class="tabs">
            <h3 class="tab" data-currentweather>My Weather</h3>
            <h3 class="tab" data-searchweather>Search City</h3>
        </div>
        <div class="weather-container">

            <!-- grant location--- -->
            <div class="location-container">
                <img src="./Assets/location-pin.png" alt="" width="100" height="100">
                <p>Grant Location Access</p>
                <span>Grant You location to view the weather</span>
                <button data-locationbtn>Grant Location</button>
            </div>

            <!-- search city----- -->
            <form action="" class="search-container" type>
                <input type="text" placeholder="Search City" data-inputsearch>
                <button data-searchbtn class="search-btn" type="submit"><img src="./Assets/loupe.png" alt="" width="15px"
                        height="15px" ></button>
            </form>

            <!-- loading screen---- -->

            <div class="loading-container">
                <img src="./Assets/d60eb1v-79212624-e842-4e55-8d58-4ac7514ca8e4.gif" alt="" width="150" height="150">
            </div>

            <!-- current weather ---- -->
            <div class="current-weather">
                <div class="cityname">
                    <h2 data-city></h2>
                    <img src="" alt="" data-flag width="40" height="40">

                </div>
                <h2 data-weather></h2>
                <img src="" alt="" data-weatherimg>
                <h1 data-temperature></h1>

                <div class="climate-container">
                    <div class="wind climate">
                        <img src="./Assets/wind (1).png" alt="" width="30" height="30">
                        <h2>WINDSPEED</h2>
                        <h3 data-windspeed></h3>
                    </div>

                    <div class="humidity climate">
                        <img src="./Assets/humidity (1).png" alt="" width="30" height="30">
                        <h2>HUMIDITY</h2>
                        <h3 data-humidity></h3>
                    </div>

                    <div class="cloud climate">
                        <img src="./Assets/cloud.png" alt="" width="30" height="30">
                        <h2>CLOUDS</h2>
                        <h3 data-cloud></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="./script-copy.js"></script>
</body>

</html>
